<div class="container-fluid">
        <input type="text" id="search-bar" class="form-control" ng-model="search"
        placeholder="Search for an idea" />
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Existing</th>
                <th>Area</th>
                <th>Category</th>
                <th>KeyValueAttributes</th>
                <th>Description</th>
                <th>CreatedBy</th>
                <th>Status</th>
            </tr>
        </thead>
        <tr ng-repeat="idea in ideas | orderBy: order | filter: search">
                <td>{{idea.title}}</td>
                <td>{{idea.existing}}</td>
                <td>{{idea.area}}</td>
                <td>{{idea.category}}</td>
                <td>{{idea.keyValueAttributes}}</td>
                <td>{{idea.description}}</td>
                <td>{{idea.createdBy}}</td>
                <td>
                    <button type="button" ng-show="idea.status === 'pending'" class="btn btn-danger" data-toggle="modal" data-target="#adminModal">Pending</a>
                    <p ng-show="idea.status === 'approved'" style="color:green">Approved</p>
                </td>
        </tr>
    </table>
</div>

<!-- The Admin Modal -->
<div class="modal" id="adminModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form>
              <div class="form-group">
                  <label>Rate the Idea:</label>
                  <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
              </div>
            <button type="button" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
